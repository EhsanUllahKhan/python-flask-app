apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-app
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: ehsanullahkhan/fastapi-helloworld:signoz-test
        ports:
        - containerPort: 5000
        command: [ '/python-flask-app/bin/run_app.sh' ]
